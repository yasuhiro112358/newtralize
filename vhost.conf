<VirtualHost *:80>
    ServerName ${APACHE_SERVER_NAME}
    DocumentRoot "/var/www/newtralize/public"

    <Directory "/var/www/newtralize/public">
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php-fpm/www.sock|fcgi://localhost"
    </FilesMatch>

    ErrorLog /var/log/httpd/error.log
    CustomLog /var/log/httpd/access.log combined
</VirtualHost>
